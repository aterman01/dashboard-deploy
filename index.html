<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITY2025 Master Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-subtitle {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* ... rest of the CSS stays the same ... */
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        â— Connecting to backend...
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1>ğŸ¯ UNITY2025 Master Control Center</h1>
            <p class="header-subtitle" id="updateTime">Real-time autonomous management â€¢ Last updated: Just now</p>
            
            <div class="header-stats">
                <div class="stat-card">
                    <h3 id="agentCount">23</h3>
                    <p>AI Agents</p>
                </div>
                <div class="stat-card">
                    <h3>234</h3>
                    <p>Videos Created</p>
                </div>
                <div class="stat-card">
                    <h3>1.2M</h3>
                    <p>Total Views</p>
                </div>
                <div class="stat-card">
                    <h3>94%</h3>
                    <p>Success Rate</p>
                </div>
                <div class="stat-card">
                    <h3>âœ“</h3>
                    <p>Backend Connected</p>
                </div>
            </div>
        </div>

        <!-- All the tab content stays the same -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('overview')">ğŸ“Š Overview</button>
            <button class="tab" onclick="showTab('agents')">ğŸ‘¥ Agents (<span id="agentTabCount">23</span>)</button>
            <button class="tab" onclick="showTab('activity')">ğŸ“ˆ Activity Feed</button>
            <button class="tab" onclick="showTab('content')">ğŸ“ Content Queue</button>
            <button class="tab" onclick="showTab('interactions')">ğŸ¤ Interactions</button>
            <button class="tab" onclick="showTab('avatar')">ğŸ­ Avatar System</button>
            <button class="tab" onclick="showTab('analytics')">ğŸ“Š Analytics</button>
            <button class="tab" onclick="showTab('qrid')">ğŸ¥½ QRID-AR</button>
            <button class="tab" onclick="showTab('docs')">ğŸ“š Docs</button>
        </div>

        <!-- All tab content remains the same -->
    </div>

    <script>
        // Backend API URL
        const BACKEND_URL = 'https://web-production-7001.up.railway.app';

        // Test backend connection
        async function testBackend() {
            const statusElement = document.getElementById('connectionStatus');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                if (response.ok) {
                    statusElement.textContent = 'â— Backend Connected';
                    statusElement.className = 'connection-status status-connected';
                    
                    // Load agent count
                    loadAgents();
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                statusElement.textContent = 'â— Backend Error';
                statusElement.className = 'connection-status status-error';
                console.error('Backend connection error:', error);
            }
        }

        // Load agents from backend
        async function loadAgents() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/agents`);
                const data = await response.json();
                
                if (data.agents && data.agents.length > 0) {
                    document.getElementById('agentCount').textContent = data.total;
                    document.getElementById('agentTabCount').textContent = data.total;
                    console.log(`Loaded ${data.total} agents from backend`);
                }
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Initialize on page load
        testBackend();

        function showTab(tabName) {
            const allTabs = document.querySelectorAll('.tab-content');
            allTabs.forEach(tab => tab.classList.remove('active'));
            
            const allButtons = document.querySelectorAll('.tab');
            allButtons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Update timestamp
        setInterval(() => {
            document.getElementById('updateTime').textContent = 
                'Real-time autonomous management â€¢ Last updated: ' + new Date().toLocaleTimeString();
        }, 1000);

        // Add interactivity
        document.querySelectorAll('.agent-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('btn')) {
                    alert('Agent Details:\n\nâ€¢ Content history\nâ€¢ Performance analytics\nâ€¢ Personality settings\nâ€¢ Posting schedule\nâ€¢ Social connections');
                }
            });
        });
    </script>
</body>
</html>
