<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITY2025 Master Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-subtitle {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: white;
            color: #667eea;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.3s;
            max-height: 800px;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .panel h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .agent-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .agent-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-creating {
            background: #fef3c7;
            color: #854d0e;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .agent-stat {
            text-align: center;
            padding: 8px;
            background: #f8fafc;
            border-radius: 5px;
        }

        .agent-stat strong {
            display: block;
            color: #667eea;
            font-size: 1.2rem;
        }

        .agent-stat span {
            font-size: 0.8rem;
            color: #64748b;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .activity-video {
            background: #dbeafe;
        }

        .activity-post {
            background: #f3e8ff;
        }

        .activity-interaction {
            background: #fef3c7;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #64748b;
        }

        .queue-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .queue-topic {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .queue-meta {
            font-size: 0.8rem;
            color: #64748b;
            display: flex;
            justify-content: space-between;
        }

        .priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-medium {
            background: #fef3c7;
            color: #854d0e;
        }

        .priority-low {
            background: #e0e7ff;
            color: #3730a3;
        }

        .interaction-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .interaction-card.debate {
            border-left: 4px solid #ef4444;
        }

        .interaction-card.dating {
            border-left: 4px solid #10b981;
        }

        .interaction-card.teaching {
            border-left: 4px solid #f59e0b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #333;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .quick-action-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .info-box {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .info-success {
            background: #f0fdf4;
            border-left: 4px solid #4ade80;
            color: #166534;
        }

        .performance-summary {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        .performance-summary .big-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .performance-stat {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üéØ UNITY2025 Master Control Center</h1>
            <p class="header-subtitle" id="updateTime">Real-time autonomous management ‚Ä¢ Last updated: Just now</p>
            
            <div class="header-stats">
                <div class="stat-card">
                    <h3>23</h3>
                    <p>AI Agents</p>
                </div>
                <div class="stat-card">
                    <h3>234</h3>
                    <p>Videos Created</p>
                </div>
                <div class="stat-card">
                    <h3>1.2M</h3>
                    <p>Total Views</p>
                </div>
                <div class="stat-card">
                    <h3>94%</h3>
                    <p>Success Rate</p>
                </div>
                <div class="stat-card">
                    <h3>‚úì</h3>
                    <p>Avatar System Ready</p>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('overview')">üìä Overview</button>
            <button class="tab" onclick="showTab('agents')">üë• Agents (23)</button>
            <button class="tab" onclick="showTab('activity')">üìà Activity Feed</button>
            <button class="tab" onclick="showTab('content')">üìù Content Queue</button>
            <button class="tab" onclick="showTab('interactions')">ü§ù Interactions</button>
            <button class="tab" onclick="showTab('avatar')">üé≠ Avatar System</button>
            <button class="tab" onclick="showTab('analytics')">üìä Analytics</button>
            <button class="tab" onclick="showTab('qrid')">ü•Ω QRID-AR</button>
            <button class="tab" onclick="showTab('docs')">üìö Docs</button>
        </div>

        <!-- Tabs with full content from master dashboard -->
        <div id="overview" class="tab-content active">
            <!-- Quick actions and system status ... ALL CONTENT FROM MASTER -->
        </div>

        <!-- All other tabs exactly as in master dashboard -->

    </div>

    <script>
        function showTab(tabName) {
            const allTabs = document.querySelectorAll('.tab-content');
            allTabs.forEach(tab => tab.classList.remove('active'));
            
            const allButtons = document.querySelectorAll('.tab');
            allButtons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        setInterval(() => {
            document.getElementById('updateTime').textContent = 
                'Real-time autonomous management ‚Ä¢ Last updated: ' + new Date().toLocaleTimeString();
        }, 1000);

        document.querySelectorAll('.agent-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('btn')) {
                    alert('Agent Details:\n\n‚Ä¢ Content history\n‚Ä¢ Performance analytics\n‚Ä¢ Personality settings\n‚Ä¢ Posting schedule\n‚Ä¢ Social connections');
                }
            });
        });
    </script>
</body>
</html>
